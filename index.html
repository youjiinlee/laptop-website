 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>laptop</title>
     <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">

 </head>

 <body>
     <header>
         <div class="circle">
             <div class="logo"></div>
             <div class="text">
                 <p>Three dots Laptop - 2023</p>
             </div>
         </div>

         <nav>
             <ul class="nav-links">
                 <li><a class="nav-link" href="home.html">Home</a></li>
                 <li><a class="nav-link" href="spects.html">Spects</a></li>
                 <li><a class="nav-link" href="#">Products</a></li>
                 <li><a class="nav-link" href="login.html">Login</a></li>
             </ul>
         </nav>
         <div class="cart">
             <img src="img/cart.svg" alt="icon-cart">
         </div>
     </header>

     <main>

         <section class="presentation">
             <div class="introduction">
                 <div class="intro-text">
                     <h1>Laptop for the future</h1>
                     <p>
                         The new 12 inch bezeless display oferring a 4k display with touch screen.
                     </p>
                 </div>
                 <div class="cta">
                     <button class="cta-select">14 Inch</button>
                     <button class="cta-add">Add to Cart</button>
                 </div>
             </div>
             <div class="cover">
                 <img src="img/matebook.png" alt="home-laptop-png">
             </div>




             <img class="big-circle" src="img/big-circle.svg" alt="home-big-circle">
             <img class="mid-circle" src="img/mid-circle.svg" alt="home-mid-circle">
             <img class="small-circle" src="img/small-circle.svg" alt="home-small-circle">
         </section>
     </main>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"
         integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script>
         VanillaTilt.init(document.querySelector(".box"), {
             max: 15,
             speed: 400,
             glare: true,
         });
     </script>

     <script>
         const text = document.querySelector('.text p');
         text.innerHTML = text.innerText.split("").map(
             (char, i) =>
             `<span style="transform:rotate(${i * 14.5}deg)">${char}</span>`
         ).join("")
     </script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"
         integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script>
         VanillaTilt.init(document.querySelector(".box"), {
             max: 25,
             speed: 400
         });
     </script>
 </body>

 </html>
